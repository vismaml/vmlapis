syntax = "proto3";

package asgt.type;

option go_package = "github.com/e-conomic/vmlapis/gen/go/asgt/type;asgttype";

message DatasetStatistics {
  reserved 1;

  float lexical_diversity_split_on_space = 2;
  // lexical diversity of the dataset split on space

  float lexical_diversity_split_on_special = 3;
  // lexical diversity of the dataset split on special characters

  float percent_empty_strings = 4;
  // percentage of empty strings in the dataset

  float percent_pure_numbers_remove_spaces = 5;
  // percentage of pure numbers in the dataset after removing spaces

  float percent_pure_numbers_remove_special = 6;
  // percentage of pure numbers in the dataset after removing spaces and special characters

  float percent_special_characters = 7;
  // percentage of special characters in the dataset

  float percent_digits = 8;
  // percentage of digits in the dataset

  float percent_letters = 9;
  // percentage of letters in the dataset

  float percent_duplicates_in_dataset = 10;
  // percentage of duplicates in the dataset

  float entropy = 11;
  // entropy of the dataset

  int32 number_of_classes = 12;
  // number of classes in the dataset

  float avg_sample_per_class = 13;
  // average samples per class

  float inconsistent_label_ratio = 14;
  // ratio of inconsistent labels

  float avg_labels_per_inconsistent_sample = 15;
  // average labels per inconsistent sample

  float missing_data_ratio = 16;
  // ratio of missing data

  float test_set_avg_unknown_token_ratio = 17;
  // average unknown token ratio in test set

  int32 vocab_size = 18;
  // vocabulary size

  float percent_samples_not_in_target_vocab = 19;
  // percentage of samples not in target vocabulary

  float avg_unknown_token_ratio = 20;
  // average unknown token ratio

  float js_divergence_classes = 21;
  // Jensen-Shannon divergence for classes

  float js_divergence_tokens = 22;
  // Jensen-Shannon divergence for tokens
}
