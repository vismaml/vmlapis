syntax = "proto3";

package asgt.type;

option go_package = "github.com/e-conomic/vmlapis/gen/go/asgt/type;asgttype";

message TargetMetrics {
  message Metric {
    reserved 11;
    float precision = 1;
    float confidence = 2;
    float answer_rate = 3;
    int32 true_positive = 4;
    int32 true_negative = 5;
    int32 false_positive = 6;
    int32 false_negative = 7;
    // Matthews correlation coefficient
    float mcc = 8;
    float accuracy = 9;
    float balanced_accuracy = 10;
    float precision_bound_epsilon = 12;
    // precision bound epsilon values
  }

  string target = 1;
  repeated Metric metrics = 2;
  reserved 3, 4, 5;

  float entropy = 6;
  // entropy of the dataset

  int32 number_of_classes = 7;
  // number of classes in the dataset

  float avg_sample_per_class = 8;
  // average samples per class

  float inconsistent_label_ratio = 9;
  // ratio of inconsistent labels

  float avg_labels_per_inconsistent_sample = 10;
  // average labels per inconsistent sample

  float percent_samples_not_in_target_vocab = 11;
  // percentage of samples not in target vocabulary

  float js_divergence_classes = 12;
  // Jensen-Shannon divergence for classes
}
