version: v1
managed:
  enabled: true
  java_multiple_files: true
  java_package_prefix:
    default: ai.visma
    except:
      - buf.build/googleapis/googleapis
      - buf.build/grpc-ecosystem/grpc-gateway
      - buf.build/validate/validate
plugins:
  - plugin: buf.build/protocolbuffers/js:v4.0.0
    out: gen/js
    opt: import_style=commonjs,binary
  - plugin: buf.build/protocolbuffers/java:v32.0
    out: gen/java
  - plugin: buf.build/protocolbuffers/csharp:v32.0
    out: gen/csharp
    opt: base_namespace=
